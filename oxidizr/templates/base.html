{% load i18n %}{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'stylesheet/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheet/bootstrap-theme.min.css' %}">
    <!-- Fontawesome for icon font -->
    <link rel="stylesheet" href="{% static 'stylesheet/font-awesome.min.css' %}">
  </head>

  <body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><i class="fa fa-circle"></i> {% block page_header %}{% endblock page_header %}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Startups.fm</a></li>
            <li><a href="#"><i class="fa fa-gear"></i></a></li>
            <li><a href="#"><i class="fa fa-user"></i></a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Dashboard</a></li>
            <li class="active"><a href="#">Keywords</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Meetup</a></li>
            <li><a href="#">Web Content</a></li>
          </ul>
        </div>
        <div class="col-lg-10 col-main">
          {% block main_content %}{% endblock main_content %}
        </div>
      </div>
    </div>

    <!-- JavaScript files -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="application/javascript" src="{% static 'javascript/jquery-1.11.1.min.js' %}"></script>
    <script type="application/javascript" src="{% static 'javascript/bootstrap.min.js' %}"></script>
  </body>
</html>
